<!DOCTYPE html>
<html lang="en">

<head>
    <title>Bootstrap Example</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>

<body>
    <nav class="navbar bg-dark border-bottom border-bottom-dark" data-bs-theme="dark">
        <div class="container-fluid">
            <a class="navbar-brand" href="#">Navbar</a>
        </div>
    </nav>

    <div class="row justify-content-center">
        <div class="col-8">
            <br>
            <br>
            <h1 class="display-3">Product</h1>
            <br>
            <br>
        {% if data == false%}
            <form action="/insert/operation" method="post">
                <div class="mb-3">
                    <label for="name" class="form-label h5">name</label>
                    <input type="text" name="name" id="name" class="form-control" value="">
                </div>
                <div class="mb-3">
                    <label for="title" class="form-label h5">title</label>
                    <input type="text" name="title" id="title" class="form-control" value="">
                </div>
                <div class="mb-3">
                    <label for="info" class="form-label h5">info</label>
                    <textarea class="form-control"  id="info" name="info">{{data["info"]}}</textarea>
                </div>
                <div class="mb-3">
                    <label for="precio" class="form-label h5">precio</label>
                    <input type="text" name="precio" id="precio" class="form-control" value="">
                </div>
                <input type="hidden" name="id" value="{{id}}">
                <button type="submit" class="btn btn-primary">Submit</button>
            </form>
        {% else %} 
            <form action="/insert/operation" method="post">
                <div class="mb-3">
                    <label for="name" class="form-label h5">name</label>
                    <input type="text" name="name" id="name" class="form-control" value="{{data['name']}}">
                </div>
                <div class="mb-3">
                    <label for="title" class="form-label h5">title</label>
                    <input type="text" name="title" id="title" class="form-control" value="{{data['info']}}">
                </div>
                <div class="mb-3">
                    <label for="info" class="form-label h5">info</label>
                    <textarea class="form-control"  id="info" name="info">{{data["info"]}}</textarea>
                </div>
                <div class="mb-3">
                    <label for="precio" class="form-label h5">precio</label>
                    <input type="text" name="precio" id="precio" class="form-control" value="{{data['precio']}}">
                </div>
                <input type="hidden" name="id" value="{{id}}">
                <button type="submit" class="btn btn-primary">Submit</button>
            </form>
        {% endif %}
        
        </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-geWF76RCwLtnZ8qwWowPQNguL3RmwHVBC9FhGdlKrxdiJJigb/j/68SIy3Te4Bkz"
        crossorigin="anonymous"></script>

</body>

</html>
